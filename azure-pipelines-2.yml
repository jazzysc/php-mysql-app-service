# PHP as Linux Web App on Azure
# Build, package and deploy your PHP project to Azure Linux Web App.
# Add steps that run tests and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- main

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '8e3292e5-3199-41fb-9e00-f7b9afaa3b24'

  # Web app name
  webAppName: 'phpsqldemorpsoi'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'phpsqldemorpsoi'

  # Root folder under which your composer.json file is available.
  rootFolder: $(System.DefaultWorkingDirectory)

stages:
- stage: Build
  displayName: Build stage
  variables:
    phpVersion: '7.3'
  jobs:
  - job: BuildJob
    pool:
#      vmImage: $(vmImageName)
      default
    steps:
    - bash:  |
        sudo docker pull exakat/exakat
        sudo docker run --rm  exakat/exakat:latest project -p dvwa -R https://github.com/digininja/DVWA.git --format Text
        sudo docker run --rm  -v `pwd`/projects:/usr/src/exakat/projects/ exakat/exakat:latest project -p dvwa -R https://github.com/digininja/DVWA.git
      displayName: 'Exakat scan'
#    - script: composer install --no-interaction --prefer-dist
#      workingDirectory: $(rootFolder)
#      displayName: 'Composer install'
